name: build

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y openssl-dev
      - run: cargo version
      - run: cargo build --verbose
      - run: openssl version
      - run: cargo test --verbose
